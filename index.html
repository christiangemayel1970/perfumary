
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfumery Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Perfumery Calculator</h1>
    <div class="container">
        <label>Batch Size (g): <input type="number" id="batchSize" value="50"></label>
        <label>Concentration (%): <input type="number" id="concentration" value="20"></label>
        <label>Dilution Threshold (g): <input type="number" id="dilutionThreshold" step="0.001" value="0.01"></label>
        <label>Dilution Percentage (%): <input type="number" id="dilutionPercentage" value="10"></label>
        
        <table id="formulaTable">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Weight (g)</th>
                    <th>Scent Family</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addIngredient()">Add Ingredient</button>
        <button onclick="calculateFormula()">Calculate</button>
        <button onclick="saveFormula()">Save Formula</button>
        <select id="savedFormulasDropdown" onchange="loadFormula()">
            <option value="">-- Load Saved Formula --</option>
        </select>

        <h2>Results</h2>
        <pre id="results"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
